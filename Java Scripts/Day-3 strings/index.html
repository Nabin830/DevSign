<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        const test = "There are amny flowers in the garden"
        const con = 'hello'
                        // indexOf()
                        output = test.indexOf('are')
                        console.log(output)

                        // lastindexOf()
                        test.lastIndexOf('garden')
                        console.log(test.lastIndexOf('garden'))

                        //slice()
                        test.slice(1,4)
                        console.log(test.slice(1,4))
                        
                        // subsdting()
                        test.substring(1,4)
                        console.log( test.substring(1,4))

                        //replace
                        test.replace('a','#')
                        console.log(test.replace('a','#') )

                        //replaceall
                        test.replaceAll('e','*')
                        console.log(test.replaceAll('e','*'))

                        //split()
                        test.split('')
                        console.log( test.split(" "))

                        //CharAt()
                        test.charAt(5)
                        console.log(test.charAt(5))

                        //charcodeat()
                        test.charCodeAt(4)
                        console.log(test.charCodeAt(4))


                        //concat()
                        test.concat(con)
                        console.log(test.concat(con))

                        //endswith()
                        test.endsWith("garden")
                        console.log(test.endsWith("garden"))

                        //includes()
                        test.includes("bad")
                        console.log(test.includes("bad"))
                        

                        //trim()
                        test.trim()
                        console.log(test.trim())











    </script>
</body>
</html>
